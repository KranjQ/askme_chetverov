{% extends "layouts/base.html"%} {% load static %} {% block content %}
{% load django_bootstrap5 %}
<div class="d-flex gap-3 align-items-center">
  <h1>New Question</h1>
  <a href="{% url "index"%}">Hot Questions</a>
</div>

<div class="col-8">
  {% comment %} <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-3">
        <label>Title</label>
      </div>
      <div class="col-9">
        <input type="text" class="form-control" placeholder="Title" />
      </div>
    </div>
  </div>

  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-3">
        <label>Text</label>
      </div>
      <div class="col-9">
        <textarea class="form-control" rows="12"></textarea>
      </div>
    </div>
  </div>

  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-3">
        <label>Tags</label>
      </div>
      <div class="col-9">
        <input type="text" class="form-control" />
        <button type="button" class="btn btn-success mt-4">ASK!</button>
      </div>
    </div>
  </div> {% endcomment %}
  <form method="post", action=""> {% csrf_token %}
    {% bootstrap_form form %}
    <div class="col-9">
      <button type="submit" class="btn btn-success mt-4">ASK!</button>
    </div>
  </form>
</div>

{% endblock %}

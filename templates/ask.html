<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-sm-fluid container-lg">
          <a class="navbar-brand">AskMe</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2"
                   type="search"
                   placeholder="Search" 
                   aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <div class="d-flex justify-content-between gap-3">
            <div class="border">
                <img src="img.jpg" width="50" height="50">
            </div>
            <div class="d-flex flex-column justify-content-between">
                <div>User</div>
                <div>
                    <a href="/settings.html">Settings</a>
                    <a href="/logout.html">Log out</a>
                </div>
            </div>
          </div>
        </div>
      </nav>

    <main class="container-sm-fluid container-lg mt-3">
        <div class="d-flex gap-3 align-items-center">
            <h1>New Question</h1>
            <a href="index.html">Hot Questions</a>
        </div>

        <div class="row">
            <div class="col-8">
                
                <div class="container-fluid mt-5">
                    <div class="row">
                        <div class="col-3">
                            <label>Title</label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" placeholder="Title">
                        </div>
                    </div>
                </div>

                <div class="container-fluid mt-5">
                    <div class="row">
                        <div class="col-3">
                            <label>Text</label>
                        </div>
                        <div class="col-9">
                            <textarea class="form-control" rows="12"></textarea>
                        </div>
                    </div>
                </div>

                <div class="container-fluid mt-5">
                    <div class="row">
                        <div class="col-3">
                            <label>Tags</label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control">
                            <button type="button" class="btn btn-success mt-4">ASK!</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-4">
              <h3>Popular Tags</h3>
              <div class="row">
                <div class="col">
                  <span class="badge text-bg-primary">perl</span>
                  <span class="badge text-bg-secondary">python</span>
                  <span class="badge text-bg-success">TechnoPark</span>
                  <span class="badge text-bg-danger">MySQL</span>
                  <span class="badge text-bg-warning">django</span>
                  <span class="badge text-bg-info">Mail.ru</span>
                  <span class="badge text-bg-light">Firefox</span>
                  <span class="badge text-bg-dark">Chrome</span>
                </div>
              </div>
              <h3 class="mt-5">Best Members</h3>
              <div>
                <a href="member.html" class="d-block">Harry</a>
                <a href="member.html" class="d-block">MBo</a>
                <a href="member.html" class="d-block">easypanda</a>
                <a href="member.html" class="d-block">reufee</a>
                <a href="member.html" class="d-block">gimmpy</a>
                
              </div>
            </div>
        </div>        
    </main>

    <footer class="fixed-bottom p-3 bg-light">
      <div class="container">
        <span class="text-muted">Здесь задают вопросы! </span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
    ></script>
  </body>
</html>

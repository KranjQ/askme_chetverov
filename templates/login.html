{% extends "layouts/base.html"%} {% load static %} {% block content %}
<div class="col-8">
  <div class="container-fluid">
    <div class="row mt-5">
      <div class="col-3">
        <h5>Login</h5>
      </div>
      <div class="col-9">
        <input
          type="text"
          class="form-control is-invalid"
          placeholder="Enter your login here"
        />
        <div class="invalid-feedback">Неверный логин!</div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row mt-5">
      <div class="col-3">
        <h5>Password</h5>
      </div>
      <div class="col-9">
        <input
          type="password"
          class="form-control is-invalid"
          placeholder="Enter your password here"
        />
        <div class="invalid-feedback">Неверный пароль!</div>
        <div class="d-block mb-3">
          <button type="button" class="btn btn-success mt-4">Log in!</button>
        </div>
        <a href="{% url "signup" %}">create a new account</a>
      </div>
    </div>
  </div>
</div>
{% endblock%}

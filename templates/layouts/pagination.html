{% load static %}
<nav aria-label="Page navigation example">
    <ul class="pagination">
      {% if pag_obj.has_previous %}
      <li class="page-item">
        <a class="page-link" href="{% url url %}?page={{ pag_obj.previous_page_number }}">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" href="{% url url %}?page={{ pag_obj.previous_page_number }}">{{ pag_obj.previous_page_number }}</a></li>
      {% endif %}
      <li class="page-item"><a class="page-link" href="#"><b>{{ pag_obj.number }}</b></a></li>

   

      {% if pag_obj.has_next %}
      <li class="page-item"><a class="page-link" href="{% url url %}?page={{ pag_obj.next_page_number }}">{{ pag_obj.next_page_number }}</a></li>
      <li class="page-item"><a class="page-link" href="{% url url %}?page={{ pag_obj.next_page_number }}">Next</a></li>
     {% endif %}
    </ul>
  </nav>

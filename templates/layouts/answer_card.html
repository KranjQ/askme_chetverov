{% load static %}


<article class="card mt-3 p-3 w-100 border-4 border-dark">
  <div class="row g-0">
    <div class="col-3 p-1 mx-auto d-block">
      <div class="border mb-3" style="width: 100px; height: 100px">
        <img
          src=" {% static 'img/avatar_one.jpg' %}"
          class="img-fluid rounded-start"
          alt="..."
        />
      </div>
      <div class="input-group flex-nowrap" style="width: 100px">
        <input type="number" value="5" class="form-control" />
      </div>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{a_item.title}}</h5>
        <p class="card-text">
          {{a_item.text}}
        </p>
        <div class="row">
          <div class="col-8">
            <div class="input-group mb-3">
              <div class="input-group-text">
                <input
                  class="form-check-input mt-0"
                  type="checkbox"
                  value=""
                  aria-label="Checkbox for following text input"
                />
              </div>
              <label class="checkbox-inline ms-2">Correct!</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
